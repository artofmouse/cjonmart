<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script>
    <!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div id="wrap">
        <div class="header header--sub">
            <!--
        * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
        * /cjom/mobile/include/sub-header.html
        -->
        </div>
        <div id="contents" class="contents">
            <section class="sub">
                <!-- section__title-box -->
                <div class="section__floating-box" data-js="floating">
                    <div data-js="floating__target-parent">
                        <div class="section__title-box" data-js="floating__target">
                            <a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
                            <h1 class="section__title">임직원 추천 캠페인</h1>
                        </div>
                    </div>
                </div>
                <!-- //section__title-box -->

                <div class="sc-tab-1">
                    <div class="floating__category">
                        <ul class="sc-tab-1__inner is-loaded" data-js="scrollx-positioning">
                            <li class="sc-tab-1__item" data-js="scrollx-positioning__item">
                                <a class="sc-tab-1__anchor" href="#">참여방법</a>
                            </li>
                            <li class="sc-tab-1__item" data-js="scrollx-positioning__item">
                                <a class="sc-tab-1__anchor" href="#">선물세트</a>
                            </li>
                            <li class="sc-tab-1__item" data-js="scrollx-positioning__item">
                                <a class="sc-tab-1__anchor is-active" href="#">대량견적문의</a>
                            </li>
                            <li class="sc-tab-1__item" data-js="scrollx-positioning__item">
                                <a class="sc-tab-1__anchor" href="#">판매내역·인센티브</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="component-container">
                    <div class="sc-tab-2">
                        <ul class="sc-tab-2__inner">
                            <li class="sc-tab-2__item">
                                <a class="sc-tab-2__anchor" href="#">견적안내</a>
                            </li>
                            <li class="sc-tab-2__item">
                                <a class="sc-tab-2__anchor" href="#">상품선택</a>
                            </li>
                        </ul>
                        <ul class="sc-tab-2__inner">
                            <li class="sc-tab-2__item">
                                <a class="sc-tab-2__anchor is-active" href="#">견적신청</a>
                            </li>
                            <li class="sc-tab-2__item">
                                <a class="sc-tab-2__anchor" href="#">나의견적</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <section class="component-container component-container--horizon">
                    <div class="component-header component-header--none-horizon">
                        <h1 class="component-header__title">견적 상품</h1>
                    </div>
                    <!-- 견적상품 추가예정 -->
                    <div class="component-header component-header--none-horizon">
                        <h2 class="component-header__title--h2 bold">문의사항</h2>
                    </div>
                    <div class="form-element" data-js="form-ctrl">
                        <!-- 2019-04-01 수정 -->
                        <label for="labeling01" class="blind">주문/견적관련 기타 문의사항</label>
                        <textarea id="labeling01" class="form-element__textarea" placeholder="주문/견적관련 기타 문의사항을 적어주세요. (최대 400자)" data-js="form-ctrl__textarea" style="height: 130px;"></textarea>
                        <!-- //2019-04-01 수정 -->
                        <div class="form-element__count" data-js="form-ctrl__count" data-max-length="400">
                            <span data-js="form-ctrl__count-current">0</span>/<span data-js="form-ctrl__count-total">400</span>
                        </div>
                    </div>
                    <div class="btn-box btn-box--full-size component-margin__button">
                        <button class="btn btn--shape04 btn--style01">견적신청</button>
                    </div>
                </section>

                <div class="component-container component-container--none-padding">
                    <div class="none-display none-display--type3 none-display--white">
                        <p class="none-display__text">문의할 상품이 없습니다.</p>
                        <p class="none-display__text none-display__text--small">
                            견적신청을 원하는 상품을 선택해 주세요.
                        </p>
                        <a class="link-right-arrow" href="#">상품 보러가기</a>
                    </div>
                </div>

                <div class="component-container component-container--horizon">
                    <div class="order__inner-section order__complete">
                        <div class="order__complete-text-box no-image">
                            <p class="order__complete-text">견적 문의가 접수되었습니다.</p>
                            <p class="order__complete-sub-text">선물세트 대량견적 답변은 [나의견적]에서 확인할 수 있습니다. (영업일 기준 1~2일 소요)</p>
                        </div>
                    </div>
                    <div class="btn-box">
                        <a href="#" class="btn btn--shape04 btn--style01">나의견적 확인</a>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer">
            <!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
        </div>
    </div>

    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/plugins/swiper.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
