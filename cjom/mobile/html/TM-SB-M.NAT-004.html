<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link href="/cjom/mobile/css/lib/slick-theme.css" rel="stylesheet">
    <link href="/cjom/mobile/css/lib/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script>
    <!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div id="wrap">
        <section class="tutorial">
            <div class="slick" data-js="slick" data-options='{ "dots": true, "arrows": false}'>
                <div data-js="slick__track">
                    <a href="#" data-js="slick__item">
                        <div class="tutorial__text">
                            <h1 class="tutorial__title">
                                CJ제일제당
                                <strong>가정 간편식 전문몰</strong>
                            </h1>
                            <p class="tutorial__text--color">
                                CJ제일제당의 모든 제품을<br>
                                가장 먼저! 편리하게! 만나보세요.
                            </p>
                        </div>
                        <img src="/cjom/mobile/images/sub/tutorial-image01.png" alt="">
                    </a>
                    <a href="#" data-js="slick__item">
                        <div class="tutorial__text">
                            <h1 class="tutorial__title">
                                제대로 된 맛있는
                                <strong>한 끼 식사의 가치를</strong>
                            </h1>
                            <p class="tutorial__text--color">
                                CJ제일제당의 다양한<br>
                                가정간편식을 경험해 보세요.
                            </p>
                        </div>
                        <img src="/cjom/mobile/images/sub/tutorial-image02.png" alt="">
                    </a>
                    <a href="#" data-js="slick__item">
                        <div class="tutorial__text">
                            <h1 class="tutorial__title">
                                매일 만나는 특가상품
                                <strong>마켓핫딜</strong>
                            </h1>
                            <p class="tutorial__text--color">
                                CJ THE MARKET이 제안하는<br>
                                매일의 특가 상품을 놓치지 마세요.
                            </p>
                        </div>
                        <img src="/cjom/mobile/images/sub/tutorial-image03.png" alt="">
                    </a>
                    <a href="#" data-js="slick__item">
                        <div class="tutorial__text">
                            <h1 class="tutorial__title">
                                프리미엄 멤버십
                                <strong>the프라임</strong>
                            </h1>
                            <p class="tutorial__text--color">
                                가입비 보다 더 큰 혜택!<br>
                                가입 즉시 혜택 받는 프라임 멤버십을 즐기세요.
                            </p>
                        </div>
                        <img src="/cjom/mobile/images/sub/tutorial-image04.png" alt="">
                    </a>
                    <a href="#" data-js="slick__item">
                        <div class="tutorial__text">
                            <h1 class="tutorial__title">
                                더 편리하게 즐겁게
                                <strong>정기배송</strong>
                            </h1>
                            <p class="tutorial__text--color">
                                언제나 5% 추가할인, 원하는 날짜에 자동결제!<br>
                                쉽고 편리하게 배송 받으세요.
                            </p>
                        </div>
                        <img src="/cjom/mobile/images/sub/tutorial-image05.png" alt="">
                    </a>
                </div>
            </div>

    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
