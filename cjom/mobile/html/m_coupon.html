<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--main">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">

			<!--  s:링크프라이스 -->
			<section class="getcoupon">
				<div class="inner">
					<h2 class="blind">CJ THE MARKET 쿠폰 교환 혜택</h2>
					<p class="blind">하단에 쿠폰 번호를 입력하시고할인 혜택 받아가세요.</p>
					<fieldset class="getFieldset">
						<legend>쿠폰번호 입력</legend>
						<input type="tel" maxlength="20" placeholder="쿠폰번호 16자리를 입력하세요" class="getInput">
						<button type="button" class="btnCouponEntry" title="등록" />
					</fieldset>
					<dl class="getNoti">
						<dt>알려드립니다.</dt>
						<dd>
							<ul>
								<li>해당 쿠폰은 CJ THE MARKET 회원 가입 후 쿠폰 발급 및 사용 가능합니다.</li>
								<li>신선, 정육, 생활, 주방 품목 및 일부 할인 품목은 쿠폰 적용이 불가합니다.</li>
								<li>쿠폰 사용 기간은 ‘마에피이지’ > ‘할인쿠폰’ 항목에서 확인 가능하며 쿠폰별로 상이합니다.</li>
								<li>주문 취소 시 발급된 쿠폰은 재사용이 불가능하며 신규 발급 또는 쿠폰에 따라 발급 불가 할 수 있습니다.</li>
							</ul>
						</dd>
					</dl>
				</div>
			</section>
			<!--  e:링크프라이스 -->


		</div>
	</div>
	<div class="footer">
		<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
	</div>
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/plugins/jquery.lazy.min.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
