<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/main-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="play-cook"><!-- 수정 2019-02-11 -->
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">동영상</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->

				<div class="product-detail__section product-detail__section--mt0 product-detail__section--pt0">
					<!-- video-box -->
					<div class="video-box" data-js="video-ctrl" data-options='{"videoId": "6n1-9oSRIQw"}'>
						<div class="video-box__cover-box" data-js="video-ctrl__cover">
								<img class="video-box__cover" src="/cjom/mobile/images/temp/temp-product03.jpg" alt="대체 텍스트"> <!-- 커버 이미지 -->
								<button class="video-box__play" type="button" data-js="video-ctrl__play-button"><span class="blind">동영상 재생</span></button>
						</div>
						<div class="video-box__play-box" data-js="video-ctrl__youtube">
								<div data-js="video-ctrl__youtube-player"></div>
						</div>
					</div>
					<!-- //video-box -->
					<!-- 자막 -->
					<div class="subtitles-toggle subtitles-toggle--full" data-js="toggle" data-options='{"onChangeBeforeText": "자막보기", "onChangeAfterText": "자막닫기"}'>
						<a class="subtitles-toggle__anchor" href="#" data-js="toggle__anchor">자막보기</a>
						<div class="subtitles-toggle__pannel" data-js="toggle__panel">
							<p>버킷레시피 감자반과 냉장고를 털어라!!! 본격레시피</p>
							<br>
							<p>빨간맛 궁금해 오뎅~ <br>새로운 빨간맛 오뎅의 등장!!!</p>
							<br>
							<p>#제일제당 #버킷레시피 #삼호어묵</p>
							<br>
							<p>
								유럽 사람들이 즐겨 먹었던 무청을 이용해 만든 시래기 파스타. <br>
								찬 바람이 불어 제철인 홍합과 한 겨울 먹기 좋은 시래기를 사용해서 시래기파스타를 만들어 보자!!! <br>
								시래기를 이태리식으로 가공하여 색다른 맛을 느낄 수 있을 것이다.
							</p>
						</div>
					</div>
					<!-- //자막 -->

					<div class="play-cook-detail">
						<!-- 타이틀 -->
						<div class="play-cook-detail__row play-cook-detail__row--has-share">
							<p class="play-cook-detail__text">[버킷레시피]</p>
							<p class="play-cook-detail__text bold">중독성 가득 빨간 맛 소주안주 레시피</p>
							<ul class="play-cook-detail__text-list">
								<li class="play-cook-detail__text-list__item">등록일 <strong class="number">2018-12-31</strong></li>
							</ul>
							<a href="#" class="play-cook-detail__btn-share"><span class="blind">공유하기</span></a>
						</div>
						<!-- //타이틀 -->
					</div>
				</div>

				<!-- 목록 버튼 -->
				<!-- 2019-02-12 수정 -->
				<div class="btn-box default-padding">
					<button class="btn btn--shape01 btn--style02">목록</button>
				</div>
				<!-- 2019-02-12 수정 -->
				<!-- //목록 버튼 -->

			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
