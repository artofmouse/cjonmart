<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="sub">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">상품상세정보</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->

				<!-- exmaple -->
				<div>
					<br>
					<a href="javascript: $('#stickyFree').stickyToggle();" style="color:blue">$('#stickyFree').stickyToggle(); // open and close toggle</a> 
					<br><br>
					<a href="javascript: $('#stickyFree').stickyToggle(true);" style="color:blue">$('#stickyFree').stickyToggle(true); // open</a>
					<br><br>
					<a href="javascript: $('#stickyFree').stickyToggle(false);" style="color:blue">$('#stickyFree').stickyToggle(false); // close</a>
					<br>
					<br>
					<br>
				</div>

				<div class="btn-box btn-box--none-margin btn-box--gift-btn3 btn-box--btm-floating">
					<button class="btn btn--shape01 btn--style04 point-color1" onclick="$('#stickyFree').stickyToggle();">
						toggle
					</button>
					<button class="btn btn--shape01 btn--style01" onclick="$('#stickyFree').stickyToggle(true);">
						open
					</button>
					<button class="btn btn--shape01 btn--style07" onclick="$('#stickyFree').stickyToggle(false);">
						close
					</button>
				</div>
				<!-- //example -->



				<!-- 하단 스티키 영역 -->
				<div class="sticky-bottom">
					<!-- 무료배송알림-->
					<div id="stickyFree" class="freeshipping-floating">
						<p class="freeshipping-floating__text"><strong class="point-color1"><span class="number">10,000</span>원</strong> 더 담으면 무료배송!</p>
						<div class="freeshipping-floating__bar">
							<div class="freeshipping-floating__bar__inner" style="width:66.66%;">
								<span class="blind">현재 총 상품가격 20,000원</span>
							</div>
						</div>
						<p class="freeshipping-floating__subtext">무료배송 <strong class="basic-color3"><span class="number">30,000</span>원</strong></p>
					</div>
					<!-- //무료배송알림 -->
				</div>
				<!-- //하단 스티키 영역 -->

			</section>
		</div>
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
