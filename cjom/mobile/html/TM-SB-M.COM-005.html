<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>
<body>
    <div id="contents" class="contents">
        <div class="section section--app-setting">
            <div class="section__title-box">
                <a href="#" class="section__previus"><span class="blind">Previus</span></a>
                <h1 class="section__title">설정</h1>
            </div>
            <div class="section--app-setting__inner">
                <div class="section--app-setting__login">
                    <!-- 로그인 전 -->
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title">로그인 해주세요</p>
                        <button class="btn btn--shape03 btn--style01">로그인</button>
                    </div>
                    <!-- //로그인 전 -->
                    <!-- 로그인 후 -->
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title">gildong123</p>
                        <button class="btn btn--shape03 btn--style02">로그아웃</button>
                    </div>
                    <!-- //로그인 후 -->
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title section--app-setting__align-title--small">자동 로그인</p>
                        <button class="app-toggle-button"
                            data-js="app-toggle-button"
                            data-options='{"defaultText": "자동로그인 미설정", "changeText": "자동로그인 설정"}'
                        >
                            <span class="blind" data-js="app-toggle-button__text">자동로그인 미설정</span>
                        </button>
                    </div>
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title section--app-setting__align-title--small">지문인증 로그인</p>
                        <button class="app-toggle-button"
                                data-js="app-toggle-button"
                                data-options='{"defaultText": "지문인증 미설정", "changeText": "지문인증 설정"}'
                        >
                            <span class="blind" data-js="app-toggle-button__text">지문인증 미설정</span>
                        </button>
                    </div>
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title section--app-setting__align-title--small">페이스인증 로그인</p>
                        <button class="app-toggle-button"
                                data-js="app-toggle-button"
                                data-options='{"defaultText": "페이스인증 미설정", "changeText": "페이스인증 설정"}'
                        >
                            <span class="blind" data-js="app-toggle-button__text">페이스인증 미설정</span>
                        </button>
                    </div>
                </div>

                <div class="section--app-setting__advertisement">
                    <div class="section--app-setting__align">
                        <p class="section--app-setting__align-title">광고성 정보(PUSH)수신 동의</p>
                        <button class="app-toggle-button"
                            data-js="app-toggle-button"
                            data-options='{"defaultText": "광고성 정보(PUSH)수신 미동의", "changeText": "광고성 정보(PUSH)수신 동의"}'
                        >
                            <span class="blind" data-js="app-toggle-button__text">광고성 정보(PUSH)수신 미동의</span>
                        </button>
                    </div>
                    <p class="section--app-setting__text">
                        본 설정은 해당기기에서만 유효하며, 수신에 동의하시면 할인 정보 및 이벤트에 대한 정보와 1:1 답변과 챗봇 알림 등을 받으실 수 있습니다.
                    </p>
                    <p class="section--app-setting__text section--app-setting__text--small">
                        알림받기 설저이 되지 않거나, 알림이 오지 않으시면 [설정>알림]에서 CJ THE MARKET ‘알림 허용’으로 설정해주세요.
                    </p>
                </div>

                <div class="section--app-setting__align">
                    <p class="section--app-setting__align-title">현재 버전 <span class="section--app-setting__align-version">v.3.3.5</span></p>
                    <button class="btn btn--shape03 btn--style02 btn--width-auto">최신버전 업데이트</button>
                </div>
                <div class="section--app-setting__align">
                    <p class="section--app-setting__align-title">현재 버전 <span class="section--app-setting__align-version">v.3.3.6</span></p>
                    <p class="section--app-setting__align-text">최신버전</p>
                </div>
                <div class="section--app-setting__license">
                    <button type="button" class="section--app-setting__license-button" data-remodal-target="all-menus__license-popup">
                        오픈 라이센스
                        <span class="member--terms__popup-button">
                            <span class="blind">해당 약관 팝업 열기</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/plugins/glider.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>
</html>
