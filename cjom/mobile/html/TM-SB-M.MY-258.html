<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
        <div id="contents" class="contents">
            <section class="section">
                <!-- section__title-box -->
                <div class="section__floating-box" data-js="floating">
                    <div data-js="floating__target-parent">
                        <div class="section__title-box" data-js="floating__target">
                            <h1 class="section__title">기프트 카드 결제실패</h1>
                        </div>
                    </div>
                </div>
                <!-- //section__title-box -->
                <div class="section__content order order--done">
                    <div class="order__inner-section order__complete">
                        <div class="order__complete-text-box no-image">
                            <p class="order__complete-text">기프트 카드 구매/충전이 정상적으로 완료되지 않았습니다.</p>
                            <p class="order__complete-sub-text mb20">결제가 실패하는 경우 아래 해결법을 확인하여 주세요.</p>
                            <a href="https://ma.cjonmart.net/orderInfo.html?openurl=yes" class="component-button--link-arrow">모바일 결제 실패 해결법 안내</a>
                        </div>
                    </div>
                    <div class="default-padding default-padding--bg-fff">
                        <div class="info-box info-box--bg">
                            <div class="info-box__list">
                                <p class="info-box__list__item info-box__list__item--type2">지속적으로 동일한 오류 발생 시 고객행복센터 <a href="tel:1688-1953" class="text-btn">1668-1953</a> 으로 연락 또는 <a href="#" class="text-btn">마이페이지 &gt; 1:1문의</a>를 이용하여 주시기 바랍니다.</p>
                            </div>
                        </div>
                        <div class="btn-container btn-container-top-margin">
                            <a href="#" class="btn btn--shape01 btn--style01">기프트 카드 바로가기</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- //#wrap -->

    <div class="modal-container" data-js="modal">
        <!--
            비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
            * Modal Init
            $('[data-js=modal]').modal();

            * Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

            * Modal Open
            $('[data-js=modal]').trigger('open', $('#modal'));
            * Modal Close
            $('[data-js=modal]').trigger('close', $('#modal'));
        -->
    </div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>

</body>
</html>
