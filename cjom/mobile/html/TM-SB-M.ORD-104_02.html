<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <!-- #wrap -->
    <div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
        <div id="contents" class="contents">
            <section class="section">
                <!-- section__title-box -->
                <div class="section__floating-box" data-js="floating">
                    <div data-js="floating__target-parent">
                        <div class="section__title-box" data-js="floating__target">
                            <a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
                            <h1 class="section__title">주문결제</h1>
                        </div>
                    </div>
                </div>
                <!-- //section__title-box -->
                <div class="section__content order">
                    <br><br>
                    <button data-js="modal__button" data-modal-target="#modalORD102">TM-SB-M.ORD-102_배송지관리</button>
                    <br><br>
                </div>
            </section>
        </div>
        <div class="footer">
            <!--# include file="/cjom/mobile/include/footer.html" -->
        </div>
    </div>
    <!-- #wrap -->
    <div class="modal-container" data-js="modal">
        <!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

        <!-- modal popup : 배송지 관리 팝업 -->
        <section id="modal" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white delivery-manage3" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title delivery-manage3__title">새주소 추가</h1>
                    <button class="modal__close" data-js="modal__close">
                        <span class="blind">모달 닫기 버튼</span>
                    </button>
                </div>
                <div class="modal__contents modal__contents--with-btn">
                    <div class="delivery-popup__panel delivery-manage3__panel">
                        <section class="order__modal-contents__section form">
                            <div class="form__row">
                                <label for="label110" class="form-label form-label--block form-label--require">
                                    받는분
                                </label>
                                <div class="form-element" data-js="form-ctrl">
                                    <input id="label110" type="text" class="form-element__input"
                                        data-js="form-ctrl__input">
                                    <span class="form-element__error">받는분을 입력해주세요.</span>
                                    <button class="form-element__delete" data-js="form-ctrl__delete">
                                        <span class="blind">필드 내용 삭제</span>
                                    </button>
                                </div>
                            </div>
                            <div class="form__row">
                                <label for="label111" class="form-label form-label--block form-label--require">
                                    주소
                                </label>
                                <div class="form__address">
                                    <div class="form__inner-row">
                                        <div class="form__column">
                                            <div class="form-element">
                                                <input id="label111" type="text" class="form-element__input"
                                                    title="우편번호" disabled>
                                            </div>
                                        </div>
                                        <div class="form__column">
                                            <button class="btn btn--shape02 btn--style05">주소검색</button>
                                        </div>
                                    </div>
                                    <div class="form__inner-row">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="주소" disabled>
                                        </div>
                                    </div>
                                    <div class="form__inner-row">
                                        <div class="form-element" data-js="form-ctrl">
                                            <input type="text" class="form-element__input" data-js="form-ctrl__input"
                                                title="상세주소">
                                            <span class="form-element__error">주소를 입력해주세요.</span>
                                            <button class="form-element__delete" data-js="form-ctrl__delete">
                                                <span class="blind">필드 내용 삭제</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form__row">
                                <label for="label112" class="form-label form-label--block form-label--require">
                                    연락처 1
                                </label>
                                <div class="form__phone">
                                    <div class="form__column">
                                        <div class="form-element">
                                            <select id="label112" class="form-element__select" title="연락처 앞자리">
                                                <option>010</option>
                                                <option>011</option>
                                                <option>016</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="number" class="form-element__input" title="연락처 중간자리"
                                                maxlength="4">
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="number" class="form-element__input" title="연락처 뒷자리"
                                                maxlength="4">
                                        </div>
                                    </div>
                                </div>
                                <span class="form-element__error">연락처를 입력해주세요.</span>
                            </div>
                            <div class="form__row">
                                <label for="label113" class="form-label form-label--block">
                                    연락처 2
                                </label>
                                <div class="form__phone">
                                    <div class="form__column">
                                        <div class="form-element">
                                            <select id="label113" class="form-element__select" title="연락처 앞자리">
                                                <option>02</option>
                                                <option>031</option>
                                                <option>032</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="number" class="form-element__input" title="연락처 중간자리"
                                                maxlength="4">
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="number" class="form-element__input" title="연락처 뒷자리"
                                                maxlength="4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="delivery-manage__checkbox">
                                <div class="checkbox delivery-manage__checkbox-input" data-js="checkbox">
                                    <div class="checkbox__input" role="checkbox" data-js="checkbox__input">
                                        배송지 목록에 추가
                                        <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden" />
                                    </div>
                                </div>
                                <div class="checkbox delivery-manage__checkbox-input" data-js="checkbox">
                                    <div class="checkbox__input" role="checkbox" data-js="checkbox__input">
                                        기본 배송지로 등록
                                        <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden" />
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="delivery-popup__panel">
                        <div class="form">
                            <div class="form__row">
                                <label for="labeling01" class="form-label form-label--block">
                                    새벽배송 가능지역입니다
                                    <div class="tooltip tooltip--cookit" data-js="tooltip">
                                        <button class="tooltip__anchore" data-js="tooltip__button">
                                            <span class="blind">새벽배송 안내</span>
                                        </button>
                                        <div class="tooltip__pannel tooltip__pannel--cookit" data-js="tooltip__panel">
                                            <div class="tooltip__text" style="width: 290px;">
                                                <h1 class="tooltip__title">새벽배송 안내</h1>
                                                <p class="tooltip__description">
                                                    재료의 신선도 유지를 위해, 배송 전일 생산한 쿡킷
                                                    상품을 새벽 0시-7시에 집 앞으로 배송합니다.
                                                    새벽 시간 집 앞까지 안전하게 배송할 수 있도록
                                                    공동현관 출입 방법을 상세하게 작성해주세요.

                                                </p>
                                                <ul class="component-ul component-ul--dot component-margin__text">
                                                    <li class="component-ul__li">
                                                        <span class="component-ul__description">
                                                            공동현관 비밀반호를 알려주기 어렵거나, 카드키로만
                                                            출입이 가능한 경우 대응 배송 가능한 방법 선택
                                                            (경비실,택배보관소 등)
                                                        </span>
                                                    </li>
                                                    <li class="component-ul__li">
                                                        <span class="component-ul__description">
                                                            대문이 길가에 위치한 주택의 경우 안전한
                                                            대응 배송 장소 기재
                                                        </span>
                                                    </li>
                                                    <li class="component-ul__li">
                                                        <span class="component-ul__description">
                                                            새벽 시간에도 통화가 가능한 경우 ‘연락처로 전화’를
                                                            선택
                                                        </span>
                                                    </li>
                                                    <li class="component-ul__li">
                                                        <span class="component-ul__description">
                                                            새벽 출입이 제한되는 회사, 공공기관, 학교,
                                                            기숙사등은 배송 불가
                                                        </span>
                                                    </li>
                                                </ul>
                                                <a href="#" class="cart-prime-tooltip__close btn--ico07"
                                                    data-js="tooltip__button"><span class="blind">툴팁닫기</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                                <div class="form-element">
                                    <select id="labeling01" class="form-element__select">
                                        <option disabled>공동현관 출입방법을 선택</option>
                                        <option selected>공동현관 자유출입 가능</option>
                                        <option>공동현관 비밀번호 있음</option>
                                        <option>경비실 호출</option>
                                        <option>택배보관소로 배송</option>
                                        <option>연락처로 전화</option>
                                        <option>기타</option>
                                    </select>
                                </div>
                                <div class="form-element component-margin__contents" data-js="form-ctrl">
                                    <textarea class="form-element__textarea" placeholder="공동현관 자유출입 가능(집문앞 배송)"
                                        title="공동현관 출입방법 기재" data-js="form-ctrl__textarea"
                                        style="height: 230px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="radio" role="radiogroup" data-js="radio">
                                <div class="radio__group-title radio__group-title--small" data-js="radio__title">배송완료 문자
                                    전송시점</div>
                                <div class="radio__wrap radio__wrap--fit">
                                    <div class="radio__input" role="radio" data-js="radio__input">
                                        미전송
                                        <input type="radio" name="category1" class="radio__hidden"
                                            data-js="radio__hidden" checked />
                                    </div>
                                    <div class="radio__input" role="radio" data-js="radio__input">
                                        오전 7시
                                        <input type="radio" name="category2" class="radio__hidden"
                                            data-js="radio__hidden" />
                                    </div>
                                    <div class="radio__input" role="radio" data-js="radio__input">
                                        배송직후
                                        <input type="radio" name="category3" class="radio__hidden"
                                            data-js="radio__hidden" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal__btn-box">
                    <div class="delivery-modal__btn-box delivery-manage3__btn-box">
                        <div class="btn-box btn-box--col-2 btn-box--none-margin">
                            <a href="#" class="btn btn--shape04 btn--style10" data-js="modal__close">취소</a>
                            <a href="#" class="btn btn--shape04 btn--style01">배송지 적용</a>
                        </div>
                    </div>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
        </section>
        <!-- //modal popup : 배송지 관리 팝업 -->

    </div>
    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/plugins/swiper.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
