<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
		</div>

		<div class="footer">
			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
		</div>
	</div>

	<div class="modal-container" data-js="modal">
		<!--
			비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
			* Modal Init
			$('[data-js=modal]').modal();

			* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

			* Modal Open
			$('[data-js=modal]').trigger('open', $('#modal'));
			* Modal Close
			$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- Modal Default 풀 팝업 -->
		<section id="modal" class="modal" data-js="modal__element">
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">쇼핑찜 상품 선택</h1>
				</div>
				<div class="modal__contents modal__contents--with-btn">
					<div class="module-container module-container--horizon">
						<div class="module-cart module-cart--none-top-border" data-js="checkbox">
							<ul class="module-cart__ul">
                                <li class="module-cart__li">
                                    <div class="module-cart__product">
                                        <div class="module-cart__checkbox checkbox">
                                            <div class="checkbox__input" role="checkbox" data-js="checkbox__input">
                                                <input type="checkbox" class="checkbox__hidden"
                                                    data-js="checkbox__hidden" tabindex="-1" />
                                            </div>
                                        </div>
                                        <div class="module-cart__image-box">
                                            <a href="#" class="module-cart__anchor module-cart__anchor--image">
                                                <img class="module-cart__image"
                                                    src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
                                            </a>
                                        </div>
                                        <div class="module-cart__contents-box">
                                            <a href="#" class="module-cart__anchor">
                                                <p class="module-cart__title">
                                                    상품명 2줄까지 노출후 말 줄임표 됩니다
                                                </p>
                                            </a>
                                            <ul class="module-cart__point-box">
                                                <li class="module-cart__point-list">
                                                    포인트 <span class="number">100</span>
                                                </li>
                                            </ul>
                                            <div class="module-cart__price-box">
                                                <div class="module-cart__price-inner">
                                                    <strong class="module-cart__price">
                                                        <span class="number">10,000,000</span>원
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="module-cart__li">
                                    <div class="module-cart__product">
                                        <div class="module-cart__checkbox checkbox">
                                            <div class="checkbox__input" role="checkbox" data-js="checkbox__input">
                                                <input type="checkbox" class="checkbox__hidden"
                                                    data-js="checkbox__hidden" tabindex="-1" />
                                            </div>
                                        </div>
                                        <div class="module-cart__image-box">
                                            <a href="#" class="module-cart__anchor module-cart__anchor--image">
                                                <img class="module-cart__image"
                                                    src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
                                            </a>
                                        </div>
                                        <div class="module-cart__contents-box">
                                            <a href="#" class="module-cart__anchor">
                                                <p class="module-cart__title">
                                                    상품명 2줄까지 노출후 말 줄임표 됩니다
                                                </p>
                                            </a>
                                            <ul class="module-cart__point-box">
                                                <li class="module-cart__point-list">
                                                    포인트 <span class="number">100</span>
                                                </li>
                                            </ul>
                                            <div class="module-cart__price-box">
                                                <div class="module-cart__price-inner">
                                                    <strong class="module-cart__price">
                                                        <span class="number">10,000,000</span>원
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="module-cart__li soldout">
                                    <div class="module-cart__product">
                                        <div class="module-cart__checkbox checkbox">
                                            <div class="checkbox__input" role="checkbox" data-js="checkbox__input"
                                                aria-disabled="true">
                                                <!-- 2019-03-19 수정 -->
                                                <input type="checkbox" class="checkbox__hidden"
                                                    data-js="checkbox__hidden" tabindex="-1" />
                                            </div>
                                        </div>
                                        <div class="module-cart__image-box">
                                            <a href="#" class="module-cart__anchor module-cart__anchor--image">
                                                <img class="module-cart__image"
                                                    src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
                                                <span class="module-cart__soldout">일시품절</span>
                                            </a>
                                        </div>
                                        <div class="module-cart__contents-box">
                                            <a href="#" class="module-cart__anchor">
                                                <p class="module-cart__title">
                                                    상품명 2줄까지 노출후 말 줄임표 됩니다 상품명 2줄까지 노출후 말 줄임표 됩니다
                                                    상품명 2줄까지 노출후 말 줄임표 됩니다 상품명 2줄까지 노출후 말 줄임표 됩니다
                                                </p>
                                            </a>
                                            <ul class="module-cart__point-box">
                                                <li class="module-cart__point-list">
                                                    포인트 <span class="number">100</span>
                                                </li>
                                            </ul>
                                            <div class="module-cart__price-box">
                                                <div class="module-cart__price-inner">
                                                    <strong class="module-cart__price">
                                                        <span class="number">10,000,000</span>원
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
							</ul>
						</div>
					</div>
				</div>

				<div class="modal__btn-box btn-box btn-box--none-margin">
					<button class="btn btn--shape04 btn--style01">확인</button>
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //Modal Default 풀 팝업 -->
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>

	<!-- 팝업 오픈 -->
	<script>
	$(window).load(function(){
		$('[data-js=modal]').trigger('open', $('#modal'));
	});
	</script>
	<!-- //팝업 오픈 -->
</body>

</html>
