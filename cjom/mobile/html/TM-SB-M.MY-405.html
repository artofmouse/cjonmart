<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<!-- #wrap -->
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="section">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">환불계좌 관리</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->
				<div class="section__content my-personal account">
					<!-- 등록된 계정 정보 없을 경우 -->
					<div class="account__box">
						<div class="account__item">
							<div class="account__item-text">등록된 계좌 정보가 없습니다.</div>
							<div class="btn-box t_center">
								<a href="/cjom/mobile/html/TM-SB-M.MY-406.html" class="btn btn--shape06 btn--style01">계좌 등록</a>
							</div>
						</div>
					</div>
					<!-- //등록된 계정 정보 없을 경우 -->

					<!-- 등록된 계정 정보 있을 경우 -->
					<div class="account__box account__box--has">
						<div class="account__item account__item--has">
							<span class="account__item-bank">
								<span class="account__item-bank-logo-box">
									<img src="/cjom/mobile/images/icon/ico-bank-shinhan.png" alt="" class="account__item-bank-logo">
								</span>
								신한은행</span>
							<span class="account__item-name">조미연님</span>
							<div class="account__item--number number">168575******</div>
							<div class="btn-box t_center">
								<a href="/cjom/mobile/html/TM-SB-M.MY-406.html" class="btn btn--shape06 btn--style02">삭제</a>
								<a href="/cjom/mobile/html/TM-SB-M.MY-406.html" class="btn btn--shape06 btn--style01">수정</a>
							</div>
						</div>
					</div>
					<!-- //등록된 계정 정보 있을 경우 -->
					<div class="account__info-box">
						<div class="info-box info-box--bg">
							<ul class="info-box__list">
								<li class="info-box__list__item info-box__list__item--type2">결제취소에 대해 현금으로 환불 받아야하는 경우 등록하신계좌로 환불되어니 정확히 기입해 주시기 바랍니다.</li>
								<li class="info-box__list__item info-box__list__item--type2">본인명의 계좌만 등록/변경 가능합니다.</li>
								<li class="info-box__list__item info-box__list__item--type2">환불 처리를 위해 계좌정보를 수집하며, 관련 법령에 따라 5년간 보관합니다.</li>
								<li class="info-box__list__item info-box__list__item--type2">정보 입력 후 1년간 환불 기록이 없을 경우 등록하신 계좌 정보는 삭제됩니다.</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="footer">
    		<!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
    	</div>
	</div>
	<!-- //#wrap -->

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
