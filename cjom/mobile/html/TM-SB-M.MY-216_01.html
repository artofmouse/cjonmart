<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="section">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">취소교환반품</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->
				<div class="sc-tab-1 sc-tab-1--col-3">
					<ul class="sc-tab-1__inner">
						<li class="sc-tab-1__item">
							<a class="sc-tab-1__anchor is-active" href="#">취소</a>
						</li>
						<li class="sc-tab-1__item">
							<a class="sc-tab-1__anchor" href="#">교환</a>
						</li>
						<li class="sc-tab-1__item">
							<a class="sc-tab-1__anchor" href="#">반품</a>
						</li>
					</ul>
				</div>
				<h2 class="blind">취소</h2>

				<!-- 검색 영역 -->
				<div class="section__regular-delivery section__regular-delivery--pb20 section__regular-delivery--mt0">
					<div class="period-select">
						<div class="period-select__box">
							<a class="period-select__btn is-active" href="#">1개월</a>
							<a class="period-select__btn" href="#">3개월</a>
							<a class="period-select__btn" href="#">6개월</a>
							<a class="period-select__btn period-pick__btn" href="#">기간설정</a>
						</div>
					</div>
					<div class="none-display none-display--type3 none-display--white none-display--pb40 mt15">
						<p class="none-display__text">주문취소 내역이 없습니다.</p>
					</div>
				</div>
				<!-- //검색 영역 -->
				
			</section>
		</div>
		<div class="footer">
			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
		</div>
	</div>


	<div class="modal-container" data-js="modal">
		<!--
			비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
			* Modal Init
			$('[data-js=modal]').modal();

			* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

			* Modal Open
			$('[data-js=modal]').trigger('open', $('#modal'));
			* Modal Close
			$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- modal popup : CJ기프트 카드 조회 팝업 -->

		<!-- modal popup : 날짜 조회 팝업 -->
		<section id="modalDate" class="modal modal-datepicker" data-js="modal__element"> <!-- 2019-04-08 수정 -->
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">날짜 선택</h1>
				</div>
				<div class="modal__contents modal__contents--with-btn">
					<div data-js="modalDatepicker" data-disabled-date='["2019-03-27", "2019-03-28", "2019-03-29"]' data-modal-id="#modalDate"></div><!-- 2019-04-08 수정 -->
				</div>
				<div class="modal__btn-box btn-box btn-box--col-2 btn-box--none-margin">
					<a href="#" class="btn btn--shape04 btn--style10" data-js="modal__close">취소</a>
					<a href="#" class="btn btn--shape04 btn--style01" data-js="modal__datepicker-submit">확인</a><!-- 2019-04-08 수정 -->
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //modal popup : 날짜 조회 팝업 -->
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
