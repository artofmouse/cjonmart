<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
        <div id="contents" class="contents">
            
        </div>
        <div class="footer">
            <!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
        </div>
    </div>

    <div class="modal-container" data-js="modal">
        <!--
            비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
            * Modal Init
            $('[data-js=modal]').modal();

            * Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

            * Modal Open
            $('[data-js=modal]').trigger('open', $('#modal'));
            * Modal Close
            $('[data-js=modal]').trigger('close', $('#modal'));
        -->

        <!-- Modal Default 풀 팝업 -->
        <section id="modal" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title">휴대폰 간편로그인</h1>
                </div>
                <div class="modal__contents">
                    <div class="popup--login-phone__section">
                        <p class="popup--login-phone__description">
                            휴대폰으로 간편하게 로그인 하세요.
                        </p>
                        <!-- 인증요청전 -->
                        <ul class="popup--login-phone__ul">
                            <li class="popup--login-phone__li">
                                <label for="label04" class="blind">이름</label>
                                <div class="form-element" data-js="form-ctrl">
                                    <input type="text" id="label04" class="form-element__input"
                                        placeholder="이름을 입력해주세요." data-js="form-ctrl__input" />
                                    <button class="form-element__delete" data-js="form-ctrl__delete">
                                        <span class="blind">필드 내용 삭제</span>
                                    </button>
                                </div>
                            </li>
                            <li class="popup--login-phone__li">
                                <label for="label05" class="blind">휴대폰번호</label>
                                <div class="form form--phone">
                                    <div class="form__column">
                                        <div class="form-element">
                                            <select id="label05" class="form-element__select">
                                                <option>010</option>
                                                <option>011</option>
                                                <option>016</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="휴대폰번호 중간자리">
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="휴대폰번호 뒷자리">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="popup--login-phone__li">
                                <button class="btn btn--shape02 btn--style05">인증요청</button>
                            </li>
                        </ul>
                        <!-- 인증요청전 -->

                        <!-- 인증요청후 -->
                        <ul class="popup--login-phone__ul">
                            <li class="popup--login-phone__li">
                                <label for="label01" class="blind">이름</label>
                                <div class="form-element" data-js="form-ctrl">
                                    <input type="text" id="label01" class="form-element__input" value="홍길동"
                                        placeholder="이름을 입력해주세요." data-js="form-ctrl__input" title="이름" />
                                    <button class="form-element__delete" data-js="form-ctrl__delete">
                                        <span class="blind">필드 내용 삭제</span>
                                    </button>
                                </div>
                            </li>
                            <li class="popup--login-phone__li">
                                <label for="label02" class="blind">휴대폰번호</label>
                                <div class="form form--phone">
                                    <div class="form__column">
                                        <div class="form-element">
                                            <select id="label02" class="form-element__select">
                                                <option>010</option>
                                                <option>011</option>
                                                <option>016</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="휴대폰번호 중간자리"
                                                value="1234">
                                        </div>
                                    </div>
                                    <div class="form__column">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="휴대폰번호 뒷자리"
                                                value="5678">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="popup--login-phone__li">
                                <button class="btn btn--shape02 btn--style05">재요청</button>
                            </li>
                            <li class="popup--login-phone__li">
                                <label for="label03" class="blind">인증번호</label>
                                <div class="form-element">
                                    <input type="text" id="label03" class="form-element__input"
                                        placeholder="인증번호 6자리를 입력해주세요." />
                                    <span class="form-element__auth form-element__auth--alert">남은시간 2:35</span>
                                    <span class="form-element__alert">
                                        휴대폰 인증 5회 실패 시, 당일 간편로그인 이용이 제한됩니다.
                                        <span class="point-color1">아이디와 비밀번호</span>로 로그인해주세요.
                                    </span>
                                </div>
                            </li>
                        </ul>
                        <!-- 인증요청후 -->
                        <div class="btn-box component-margin__button">
                            <button class="btn btn--shape01 btn--style01">인증하기</button> <!-- 요청전에 disabled 처리 해주세요 -->
                        </div>
                    </div>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
        </section>
        <!-- //Modal Default 풀 팝업 -->
    </div>

    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
