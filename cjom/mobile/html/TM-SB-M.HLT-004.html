<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="section">

				<!-- section__title-box -->
				<div class="section__title-box">
					<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
					<h1 class="section__title">이벤트 상세 정보</h1>
				</div>
				<!-- //section__title-box -->

				<section class="health-event section__content section__content--with-btn">
					<div class="health-event__header">
						<h2 class="health-event__title">
							2019 새해엔 한뿌리 선물세트로 감사의 마음을 전하세요.
						</h2>
						<span class="health-event__date number">2019-01-01 ~ 2019-01-31</span>
					</div>

					<div class="health-event__contents">
						<!-- BO 컨텐츠 등록 영역 -->
						<div class="health-detail__bo-contents">
							<img src="/cjom/mobile/images/temp/temp-bg01.png" alt="개발 시 지워주세요">
						</div>
						<!-- B//O 컨텐츠 등록 영역 -->
					</div>

					<div class="btn-box btn-box--col-2 btn-box--none-margin btn-box--btm-floating">
						<a href="#" class="btn btn--shape04 btn--style10">무료상담 신청</a>
						<a href="#" class="btn btn--shape04 btn--style01">전화상담/주문</a>
					</div>
				</section>

			</section>
		</div>
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
