<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
				<section class="section">
					<!-- section__title-box -->
					<div class="section__floating-box" data-js="floating">
						<div data-js="floating__target-parent">
							<div class="section__title-box" data-js="floating__target">
								<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
								<h1 class="section__title">주문결제</h1>
							</div>
						</div>
					</div>
					<!-- //section__title-box -->
					<div class="section__content order">
						<br><br>

						<!-- 기간 설정 선택 시 노출 -->
						<!-- 기간중에 선택 불가한 기간을 추가하려면 data-disabled-date속성에 배열로 추가 -->
						<div class="form__column">
							<label for="text01" class="blind">기간</label>
							<!-- 2019-04-02 수정 -->
							<input
								type="text"
								id="text01"
								class="form-element__input form-element__cal"
								data-js="modal-datepicker"
								data-modal-id="#modalDate"
								readonly="true"
								value="2019-4-4"> <!-- 기본날짜 설정시 value로 넣어주세요 -->
							<!-- //2019-04-02 수정 -->
						</div>
						<div class="form__column">
							<label for="text01" class="blind">기간</label>
							<!-- 2019-04-02 수정 -->
							<input
								type="text"
								id="text02"
								class="form-element__input form-element__cal"
								data-js="modal-datepicker"
								data-modal-id="#modalDate"
								readonly="true"
								value="2019-4-5"> <!-- 기본날짜 설정시 value로 넣어주세요 -->
							<!-- //2019-04-02 수정 -->
						</div>
						<!-- 기간 설정 선택 시 노출 -->
						<br><br>
					</div>
				</section>
		</div>
		<div class="footer">
				<!--# include file="/cjom/mobile/include/footer.html" -->
		</div>
	</div>
	<!-- #wrap -->

	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- modal popup : 출고일 팝업 -->
		<section id="modalDate" class="modal modal-datepicker" data-js="modal__element">
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">출고일 선택</h1>
				</div>
				<!-- 2019-04-02 수정 -->
				<div class="modal__contents modal__contents--with-btn">

					<div 
						data-js="modalDatepicker"
						data-datepicker-options='{"setDate": "2019-4-26", "minDate": "2019-4-25", "maxDate": "2019-4-29"}'
						data-disabled-date='["2019-04-8", "2019-4-9"]'
					></div>

					<!-- 출고일 변경일 때 (출고일 설정일때는 미노출) -->
					<div class="datepicker__noti-box is-active">
						<div class="info-box info-box--bg">
							<div class="info-box__list">
								<p class="info-box__list__item info-box__list__item--type2">선택한 날짜로 모든 정기배송 상품이 변경됩니다.</p>
							</div>
						</div>
					</div>
					<!-- //출고일 변경일 때 (출고일 설정일때는 미노출) -->
				</div>
				<!-- //2019-04-02 수정 -->
				<div class="modal__btn-box btn-box btn-box--col-2 btn-box--none-margin">
					<a href="#" class="btn btn--shape04 btn--style10" data-js="modal__close">취소</a>
					<!-- <a href="#" class="btn btn--shape04 btn--style01">출고일 설정하기</a> -->
					<a href="#" class="btn btn--shape04 btn--style01" data-js="modal__datepicker-submit">출고일 변경하기</a>
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //modal popup : 날짜 조회 팝업 -->

	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>
</html>
