<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="section">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">주문배송현황</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->

				<!-- 검색 영역 -->
				<div class="period-select" data-js="toggle" data-options='{"isOpened": true}'>
					<a href="#" class="period-select__anchor" data-js="toggle__anchor">
						<strong class="period-select__strong">
							<span class="period-select__block">
								<span class="number">2019.01.31 ~ 2019.02.28</span>
							</span>
							<span class="period-select__block">
								주문내역
							</span>
						</strong>
						<span class="period-select__span">주문상세조회</span>
					</a>
					<div class="period-select__panel section__regular-delivery
							section__regular-delivery--pb20 section__regular-delivery--mt0 form" data-js="toggle__panel">
						<div class="period-select__box">
							<a href="#" class="period-select__btn" href="#">1개월</a>
							<a href="#" class="period-select__btn" href="#">3개월</a>
							<a href="#" class="period-select__btn" href="#">6개월</a>
							<a href="#" class="period-select__btn" href="#">12개월</a>
							<a href="#" class="period-select__btn period-pick__btn is-active" href="#">직접입력</a>
						</div>
						<!-- 직접입력 선택 시 노출  -->
						<div class="period-select__box">
							<label for="input-select-period" class="blind">기간</label>
							<div class="form__cal-box">
								<div class="form__column">
									<input id="input-select-period" type="text"
										class="form-element__input form-element__cal" data-js="modal-datepicker"
										data-modal-id="#modalDate" readonly="true" title="시작날짜선택하기" />
									<!-- 2019-04-08 수정 -->
								</div>
								<div class="form__column">
									<input type="text" class="form-element__input form-element__cal"
										data-js="modal-datepicker" data-modal-id="#modalDate" readonly="true"
										title="마지막날짜선택하기" /> <!-- 2019-04-08 수정 -->
								</div>
							</div>
						</div>
						<!-- 직접입력 선택 시 노출  -->

						<!-- 주문유형 -->
						<div class="radio radio--tab" role="radiogroup" data-js="radio">
							<div class="radio__group-title radio__group-title--tab" data-js="radio__title">주문 유형
							</div>
							<div class="radio__wrap radio__wrap--tab">
								<div class="radio__row">
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										전체
										<input type="radio" name="category1" class="radio__hidden"
											data-js="radio__hidden" checked />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										일반주문
										<input type="radio" name="category2" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										쿡킷
										<input type="radio" name="category3" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
								</div>
								<div class="radio__row">
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										선물하기
										<input type="radio" name="category4" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										정기배송
										<input type="radio" name="category5" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										선물세트
										<input type="radio" name="category6" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
								</div>
								<div class="radio__row">
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										프라임 가입
										<input type="radio" name="category7" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										대량견적
										<input type="radio" name="category8" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
						<!-- //주문유형 -->

						<!-- 주문상태 -->
						<div class="radio radio--tab" role="radiogroup" data-js="radio">
							<div class="radio__group-title radio__group-title--tab" data-js="radio__title">주문 상태
							</div>
							<div class="radio__wrap radio__wrap--tab">
								<div class="radio__row">
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										전체
										<input type="radio" name="category9" class="radio__hidden"
											data-js="radio__hidden" checked />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										입금대기
										<input type="radio" name="category11" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										결제완료
										<input type="radio" name="category12" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
								</div>
								<div class="radio__row">
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										상품준비중
										<input type="radio" name="category13" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										배송중
										<input type="radio" name="category14" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
									<div class="radio__input radio__input--tab" role="radio" data-js="radio__input">
										배송완료
										<input type="radio" name="category15" class="radio__hidden"
											data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
						<!-- //주문상태 -->

						<div class="period-select__search-input">
							<label for="labeling01" class="blind">상품명/브랜드명을 입력하세요.</label>
							<div class="form-element" data-js="form-ctrl">
								<input type="text" id="labeling01" class="form-element__input"
									placeholder="상품명/브랜드명을 입력하세요." data-js="form-ctrl__input">
								<button class="form-element__delete" data-js="form-ctrl__delete">
									<span class="blind">필드 내용 삭제</span>
								</button>
							</div>
							<div class="btn-box btn-box--col-2">
								<button class="btn btn--shape02 btn--style02">초기화</button>
								<button class="btn btn--shape02 btn--style01">조회</button>
							</div>
						</div>
					</div>
				</div>
				<!-- //검색 영역 -->

				<div class="none-display none-display--type3 none-display--white none-display--pb40 mt15">
					<p class="none-display__text">주문내역이 없습니다.</p>
				</div>
			</section>
		</div>
		<div class="footer">
			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
		</div>
	</div>


	<div class="modal-container" data-js="modal">
		<!--
			비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
			* Modal Init
			$('[data-js=modal]').modal();

			* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

			* Modal Open
			$('[data-js=modal]').trigger('open', $('#modal'));
			* Modal Close
			$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- modal popup : CJ기프트 카드 조회 팝업 -->

		<!-- modal popup : 날짜 조회 팝업 -->
		<section id="modalDate" class="modal modal-datepicker" data-js="modal__element">
			<!-- 2019-04-08 수정 -->
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">날짜 선택</h1>
				</div>
				<div class="modal__contents modal__contents--with-btn">
					<div data-js="modalDatepicker" data-disabled-date='["2019-03-27", "2019-03-28", "2019-03-29"]'
						data-modal-id="#modalDate"></div><!-- 2019-04-08 수정 -->
				</div>
				<div class="modal__btn-box btn-box btn-box--col-2 btn-box--none-margin">
					<a href="#" class="btn btn--shape04 btn--style10" data-js="modal__close">취소</a>
					<a href="#" class="btn btn--shape04 btn--style01" data-js="modal__datepicker-submit">확인</a>
					<!-- 2019-04-08 수정 -->
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //modal popup : 날짜 조회 팝업 -->
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
