<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div class="modal-container" data-js="modal">

        <!-- 새벽배송 가능 지역 팝업 -->
        <section id="modal3" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title">새벽배송 가능 지역</h1>
                </div>
                <div class="modal__contents">
                    <div class="modal-cookit modal-cookit--padding">
                        <div class="form">
                            <div class="form__row">
                                <p class="form__description">주소를 모두 입력한 후 확인 버튼을 선택해주세요.</p>
                                <label for="label02" class="form-label form-label--block form-label--require">
                                    주소
                                </label>
                                <div class="form__address">
                                    <div class="form__inner-row">
                                        <div class="form__column">
                                            <div class="form-element">
                                                <input id="label02" type="text" class="form-element__input" title="우편번호"
                                                    disabled="">
                                            </div>
                                        </div>
                                        <div class="form__column">
                                            <button class="btn btn--shape02 btn--style05">주소검색</button>
                                        </div>
                                    </div>
                                    <div class="form__inner-row">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="주소" disabled="">
                                        </div>
                                    </div>
                                    <div class="form__inner-row">
                                        <div class="form-element">
                                            <input type="text" class="form-element__input" title="상세주소">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal__btn-box btn-box--none-margin">
                    <a href="#" class="btn btn--shape04 btn--style01">확인</a>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
        </section>
        <!-- //새벽배송 서비스 안내 팝업 -->
    </div>
    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/plugins/swiper.js"></script>
    <script src="/cjom/mobile/js/plugins/jquery.lazy.min.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
