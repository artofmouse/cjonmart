<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
        <div id="contents" class="contents">
            <section class="sub">
                <!-- section__title-box -->
                <div class="section__title-box">
                    <a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
                    <h1 class="section__title">타이틀명</h1>
                </div>
                <!-- //section__title-box -->

                <div class="default-padding">
                    <button data-remodal-target="modal">SNS 간편로그인</button>
                </div>
            </section>
        </div>
        <div class="footer">
            <!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
        </div>
    </div>
    <div class="modal-container" data-js="modal">
        <section id="modal" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title">SNS 간편로그인</h1>
                </div>
                <div class="modal__contents">


                    <div class="login-sns-title">
                        <p class="sns_title">
                            카카오톡 로그인 인증이<br />
                            완료 되었습니다.
                        </p>
                        <p class="sns_notice">CJ ONE 통합 아이디로 로그인하여 SNS와 연동해주세요.<br />
                            최초 연동 후 다음 접속 시에는 간편 로그인이 가능해 집니다.</p>
                    </div>

                    <div class="popup--login__panel">
                        <!-- 로그인 INPUT 영역 -->
                        <div class="popup--login__login-input login-input--sns">
                            <div class="form-element" data-js="form-ctrl">
                                <label for="label01" class="blind">CJ ONE 통합 아이디</label>
                                <input type="text" id="label01" class="form-element__input"
                                    placeholder="CJ ONE 통합 아이디 6~12자" data-js="form-ctrl__input">
                                <button class="form-element__delete" data-js="form-ctrl__delete">
                                    <span class="blind">필드 내용 삭제</span>
                                </button>
                                <!-- 아이디 미입력시 노출 -->
                                <span class="form-element__error">아이디를 입력해주세요.</span>
                            </div>
                            <div class="form-element" data-js="form-ctrl">
                                <label for="label02" class="blind">CJ ONE 통합 비밀번호</label>
                                <input type="password" id="label02" class="form-element__input"
                                    placeholder="비밀번호 영문, 특수문자, 숫자혼합 8~12자" data-js="form-ctrl__input">
                                <button class="form-element__delete" data-js="form-ctrl__delete">
                                    <span class="blind">필드 내용 삭제</span>
                                </button>
                                <!-- 비밀번호 미입력시 노출 -->
                                <span class="form-element__error">비밀번호를 입력해주세요.</span>

                                <!--
                                아이디 또는 비밀번호 틀릴 시 노출
                                <span class="form-element__error">아이디 또는 비밀번호가 일치하지 않습니다.</span>
                            -->
                            </div>
                        </div>
                        <!-- //로그인 INPUT 영역 -->

                        <!-- 비밀번호 5회 오류시 노출 -->
                        <div class="popup--login__login-error login-error">
                            <p class="popup--login__login-error__text">자동입력 방지문자를 입력해 주세요.</p>
                            <div class="popup--login__error-area">
                                <div class="popup--login__error-area-number">
                                    <img src="/cjom/mobile/images/temp/temp-member.png" alt="보안번호">
                                </div>
                                <div class="popup--login__error-area-btn">
                                    <button><img class="refresh" src="/cjom/mobile/images/icon/ico-refresh.png"
                                            alt="새로고침 아이콘">새로고침</button>
                                    <button><img class="sound" src="/cjom/mobile/images/icon/ico-sound.png"
                                            alt="음성듣기 아이콘">음성듣기</button>
                                </div>
                            </div>
                            <div class="form-element" data-js="form-ctrl">
                                <label for="label03" class="blind">자동입력 방지문자</label>
                                <input type="text" id="label03" class="form-element__input" placeholder="자동입력 방지문자"
                                    data-js="form-ctrl__input" />
                                <button class="form-element__delete" data-js="form-ctrl__delete">
                                    <span class="blind">필드 내용 삭제</span>
                                </button>
                                <!-- 자동입력 방지 문자 미입력 시 노출 -->
                                <span class="form-element__error">자동입력 방지 문자를 입력해주세요</span>
                                <!--
                            자동입력 방지 문자 실패 시 노출
                            <span class="form-element__error">자동입력 방지 문자를 입력해주세요</span>
                            -->
                            </div>
                        </div>
                        <!-- //비밀번호 5회 오류시 노출 -->
                    </div>

                    <!-- 로그인 버튼 영역 -->
                    <div class="default-padding default-padding--bg-fff login-input">
                        <div class="login-btn login-btn--top-margin">
                            <button class="btn btn--shape01 btn--style01">로그인</button>
                            <ul class="btn-box-bor">
                                <li>
                                    <button class="btn-login01">아이디 찾기</button>
                                </li>
                                <li>
                                    <button class="btn-login01">비밀번호 찾기</button>
                                </li>
                                <!-- 2019-05-10 추가 -->
                                <li>
                                    <button class="btn-login02">회원가입</button>
                                </li>
                                <!-- //2019-05-10 추가 -->
                            </ul>
                        </div>
                    </div>
                <!-- //로그인 버튼 영역 -->
                    <!-- 2019-05-10 제거
                    <div class="login-notice">
                        <p class="title">아직 CJ ONE 통합회원이 아니세요?</p>
                        <p class="cont">
                            CJ ONE 통합 회원으로 가입 하시면<br />
                            CJ제일제당(CJ THE MARKET, COOKIT, CJ제일제당 홈페이지)에서<br />
                            구매하신 금액에 따라 CJ ONE포인트 적립 및 쿠폰 등<br />
                            다양한 혜택을 누리실 수 있습니다.
                        </p>
                        <a class="new-member" href="#"><span>CJ ONE 통합회원 신규가입</span></a>
                    </div> -->

                </div>
                <button class="modal__close" data-js="modal__close">
                    <span class="blind">SNS 간편로그인 팝업 닫기</span>
                </button>
            </div>
        </section>
    </div>
    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
