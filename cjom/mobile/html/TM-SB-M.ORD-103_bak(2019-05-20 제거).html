<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
		<div id="contents" class="contents">
				<section class="section">
					<!-- section__title-box -->
					<div class="section__floating-box" data-js="floating">
                        <div data-js="floating__target-parent">
                            <div class="section__title-box" data-js="floating__target">
                                <a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
                                <h1 class="section__title">주문결제</h1>
                            </div>
                        </div>
                    </div>
                    <!-- //section__title-box -->
					<div class="section__content order">
						<br><br>
						<button data-js="modal__button" data-modal-target="#modalORD103">TM-SB-M.ORD-103_포인트 사용 기준</button>
						<br><br>
						<!-- <button data-js="modal__button" data-modal-target="#modalORD114">TM-SB-M.ORD-114_약관 동의 전문</button>
						<br><br> -->
					</div>
				</section>
		</div>
		<div class="footer">
				<!--# include file="/cjom/mobile/include/footer.html" -->
		</div>
	</div>
	<!-- #wrap -->
	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- modal popup : 포인트 사용 기준 팝업 -->
		<section id="modalORD103" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title">포인트 사용 기준</h1>
                </div>
                <div class="modal__contents">
                    <div class="order__modal-contents">
                        <table class="component-table--line">
                            <caption>포인트/기타수단, 사용 기준으로 구성된 표</caption>
                            <colgroup>
                                <col style="width: 110px;">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" class="component-table--line__th">포인트/기타수단</th>
                                    <th scope="col" class="component-table--line__th">사용 기준</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        카페테리아
                                    </td>
                                    <td class="component-table--line__td">
                                        500원 이상/ 1P 단위(1P=1,000원)
                                    </td>
                                </tr>
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        CJ ONE 포인트
                                    </td>
                                    <td class="component-table--line__td">
                                        1P 단위(1P=1원)
                                    </td>
                                </tr>
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        CJ 기프트 카드
                                    </td>
                                    <td class="component-table--line__td">
                                        1원 단위
                                    </td>
                                </tr>
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        CJ THE MARKET 기프트 카드
                                    </td>
                                    <td class="component-table--line__td">
                                        1원 단위
                                    </td>
                                </tr>
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        컬쳐캐쉬
                                    </td>
                                    <td class="component-table--line__td">
                                        1원 단위
                                    </td>
                                </tr>
                                <!-- 2019-04-17 삭제
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        SK 복지포인트
                                    </td>
                                    <td class="component-table--line__td">
                                        1원 단위
                                    </td>
                                </tr>
                                -->
                                <tr class="component-table--line__tr">
                                    <td class="component-table--line__td basic-color3">
                                        OK캐쉬백
                                    </td>
                                    <td class="component-table--line__td">
                                        1원 단위
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
		</section>
        <!-- //modal popup : 포인트 사용 기준 팝업 -->
        
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>
</html>
