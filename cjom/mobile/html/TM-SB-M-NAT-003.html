<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700|Roboto:400,700&amp;subset=korean" rel="stylesheet">
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video, button, select, textarea {
            margin: 0;
            padding: 0;
            border: 0;
            letter-spacing: -0.05em;
            vertical-align: top;
            font-family: 'Noto Sans KR', sans-serif;
        }
        section {
            display: block;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300;
            line-height: 1.2;
            font-size: 14px;
            color: #000;
        }
        ol, ul {
            list-style: none;
        }
        li {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        button {
            display: inline-block;
            border: none;
            box-sizing: border-box;
        }
        input, select, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            border-radius: 0;
        }

        .inhouse {
            background: #fff;
            text-align: center;
            padding: 60px 15px 0;
        }

        .inhouse__logo {
            display: inline-block;
            width: 202px;
            height: 21px;
        }
        .inhouse__logo-anchor {
            display: block;
            height: 21px;
        }

        .inhouse__text {
            margin: 24px 0 55px;
        }

        .inhouse__text--color{
            color:#0e5232;
        }

        .inhouse__text strong {
            font-size: 20px;
            line-height: 1.3;
        }

        .inhouse__text p {
            margin-top: 6px;
            line-height: 19px;
            color: #767676;
            font-size: 13px;
        }

        .inhouse__button {
            margin-top: 30px;
            width: 100%;
            height: 55px;
            line-height: 55px;
            background-color: #0e5232;
            display: block;
            vertical-align: middle;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            font-weight: 300;
            color: #fff;
        }

        .inhouse__contact {
            padding: 20px 15px;
            background: #f8f8f8;
            text-align: center;
        }

        .inhouse__contact__tell {
            margin: 0 auto;
            width: 233px;
            height: 42px;
            line-height: 42px;
            border: 2px solid #0e5232;
            border-radius: 21px;
            background-color: #fff;
            display: block;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            color: #0e5232;
        }

        .inhouse__contact__tell>.number {
            display: inline-block;
            vertical-align: baseline;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }

        .inhouse__contact__list {
            display: inline-block;
            font-size: 12px;
            color: #767676;
            line-height: 18px;
            text-align: left;
            margin: 15px auto 0 auto;
        }

        .inhouse__contact__item {
            margin-top: 5px;
            padding-left: 6px;
        }

        .inhouse__contact__item:before {
            margin: -3px 4px 0 -6px;
            width: 2px;
            height: 2px;
            background: #555;
            display: inline-block;
            vertical-align: middle;
            content: '';
        }

        .inhouse__contact__div-line {
            display: inline-block;
            vertical-align: middle;
            width: 1px;
            height: 10px;
            background: #ddd;
            margin: -7px 10px -5px 10px;
        }
    </style>
</head>
<body>
    <section class="inhouse">
        <h1 class="inhouse__logo">
            <a href="#" class="inhouse__logo-anchor">
                <img src="/cjom/mobile/images/common/logo-inhouse.png" alt="CJ THE MARKET">
            </a>
        </h1>
        <div class="inhouse__text">
            <strong>CJ제일제당 직영몰<br>
                CJ THE MARKET가 <spaa class="inhouse__text--color">CJ THE MARKET</spaa>으로<br>
                새롭게 시작합니다.
            </strong>
            <p>
                새롭게 시작하는 CJ THE MARKET은 서비스 <br>
                고도화를 통해 좀 더 나은 쇼핑 경험을 제공합니다.<br>
                많은 이용바랍니다. 감사합니다.
            </p>
        </div>
        <div class="inhouse__contact">
            <a href="tel:1668-1953" class="inhouse__contact__tell">
                고객행복센터&nbsp;&nbsp;&nbsp;
                <span class="number">1668 - 1953</span>
            </a>
            <ul class="inhouse__contact__list">
                <li class="inhouse__contact__item">
                    전화상담<span class="inhouse__contact__div-line"></span>평일 09시 ~ 18시 (주말 공휴일 휴무)
                </li>
                <li class="inhouse__contact__item">
                    문자상담<span class="inhouse__contact__div-line"></span>24시간 언제든지 상담 가능
                </li>
            </ul>
        </div>
        <button class="inhouse__button">CJ THE MARKET 홈</button>
    </section>
</body>

</html>
