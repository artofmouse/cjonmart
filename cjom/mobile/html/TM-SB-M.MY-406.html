<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<!-- #wrap -->
	<div id="wrap">
		<div class="header header--sub">
				<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="section">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">환불계좌 관리</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->
				<div class="section__content my-personal my-refund">
					<!-- 환불계좌 등록 -->
					<div class="form account__edit-box">
						<div class="form__row">
							<label for="label01" class="form-label form-label--block">예금주</label>
							<div class="form-element">
								<input
									type="text"
									id="label01"
									class="form-element__input"
									value="조미연"
									readonly
									disabled
								>
							</div>
						</div>
						<div class="form__row">
							<label for="label02" class="form-label form-label--block">은행명</label>
							<div class="form-element">
								<select id="label02" class="form-element__select">
									<option>은행선택</option>
									<option>은행선택</option>
									<option>은행선택</option>
								</select>
								<span class="form-element__error">은행명을 선택해주세요.</span>
							</div>
						</div>
						<div class="form__row">
							<label for="label03" class="form-label form-label--block">계좌번호</label>
							<div class="form-element" data-js="form-ctrl">
								<input type="number" class="form-element__input" id="label03"
									placeholder="-없이 입력" data-js="form-ctrl__input">
								<span class="form-element__error">계좌번호를 입력해주세요.</span>
								<button class="form-element__delete" data-js="form-ctrl__delete">
									<span class="blind">필드 내용 삭제</span>
								</button>
							</div>
						</div>
					</div>
					<div class="lifting-box account__edit-alert-box">
						<p class="common-alert">본인명의 계좌만 등록/변경 가능합니다.</p>
					</div>
					<div class="btn-box btn-box--col-2 mt20">
						<button class="btn btn--shape01 btn--style02">취소</button>
						<button class="btn btn--shape01 btn--style01">등록</button>
					</div>
					<!-- //환불계좌 등록 -->
					<div class="info-box  info-box--bg mt30">
						<ul class="info-box__list">
							<li class="info-box__list__item info-box__list__item--type2">결제취소에 대해 현금으로 한불 받아야하는 경우 등록하신계좌로 환불되어니 정확히 기입해 주시기 바랍니다.</li>
							<li class="info-box__list__item info-box__list__item--type2">본인명의 계좌만 등록/변경 가능합니다.</li>
							<li class="info-box__list__item info-box__list__item--type2">환불 처리를 위해 계좌정보를 수집하며, 관련 법령에 따라 5년간 보관합니다.</li>
							<li class="info-box__list__item info-box__list__item--type2">정보 입력 후 1년간 환불 기록이 없을 경우 등록하신 계좌 정보는 삭제됩니다.</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<div class="footer">
    		<!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
    	</div>
	</div>
	<!-- //#wrap -->

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
