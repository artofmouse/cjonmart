<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">
			<section class="sub">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">상품상세정보</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->

				<!-- 상품평 -->
				<section id="section-review-info" data-js="floating__focus-target">
					<h1 class="blind">상품평</h1>
					<!-- 상품평 없을 때 -->
					<div class="product-detail__section product-detail__section--pb0">
						<div class="none-display none-display--type3">
							<p class="none-display__text">등록된 상품평이 없습니다.</p>
						</div>
						<div class="info-box info-box--bg">
							<ul class="info-box__list">
								<li class="info-box__list__item info-box__list__item--type2">
									상품평 혜택은 작성후 5일 이후 지급됩니다.
								</li>
								<li class="info-box__list__item info-box__list__item--type2">
									상품평 작성 시 점수 기준 없이 모두에게
									CJONE 포인트 50P를 지급합니다.
								</li>
								<li class="info-box__list__item info-box__list__item--type2">
									건강 카테고리 상품의 상품평 별점 작성 시
									CJ ONE 포인트 10P를 지급합니다.
								</li>
								<!--<li class="info-box__list__item info-box__list__item&#45;&#45;type2">
									주문번호 하나에 동일한 상품을 10개를 구매한 경우,
									상품평은 1번 작성 가능하며 혜택도 1번 지급됩니다.
								</li>-->
								<li class="info-box__list__item info-box__list__item--type2">
									금지어 외에 상품평에 적합하지 않거나 미풍양속을
									해치는 내용이 발견되면 통보없이 삭제될 수 있으며,
									지급된 포인트는 회수됩니다.
								</li>
							</ul>
						</div>
						<div class="btn-box product-detail__review-btn">
							<button data-js="modal__button" data-modal-target="#modalPRO020"
								class="btn btn--shape02 btn--style01">상품평쓰기</button>
						</div>
					</div>
					<!-- //상품평 없을 때 -->
				</section>
				<!-- //상품평 -->
			</section>
		</div>
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
