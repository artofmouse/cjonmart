<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script>
    <!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <!-- #wrap -->
    <div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
        <div id="contents" class="contents">
            <section class="section">
                <!-- section__title-box -->
                <div class="section__floating-box" data-js="floating">
                    <div data-js="floating__target-parent">
                        <div class="section__title-box" data-js="floating__target">
                            <h1 class="section__title">선물 수락 완료</h1>
                        </div>
                    </div>
                </div>
                <!-- //section__title-box -->
                <div class="section__content order order--done">
                    <div class="order__inner-section order__complete order__complete--gift">
                        <div class="order__complete-text-box no-image">
                            <p class="order__complete-text">
                                선물 수락이 완료되었습니다.
                            </p>
                            <p class="order__complete-sub-text">
                                <span class="point-color1">마이페이지 > 주문배송현황</span>에서 주문내역과 선물 메시지 확인이 가능합니다.
                            </p>
                        </div>
                        <!-- 회원일 경우 -->
                        <div class="order__complete-info order__complete-info--border">
                            <span class="order__complete-info-text">주문번호</span>
                            <span class="order__complete-info-num number">12345687912</span>
                        </div>
                        <!-- //회원일 경우 -->
                    </div>

                    <div class="default-padding default-padding--bg-fff btn-box">
                        <a href="#" class="btn btn--shape01 btn--style01">CJ THE MARKET 둘러보기</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- //#wrap -->

    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/plugins/swiper.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>

</body>

</html>
