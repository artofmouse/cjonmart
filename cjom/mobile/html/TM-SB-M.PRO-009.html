<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">

		</div>
		<div class="footer">
			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
		</div>
	</div>



	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- Modal Default 풀 팝업 -->
		<!-- CJ ONE 포인트 적립 안내 -->
		<section id="modalPRO009" class="modal" data-js="modal__element">
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">CJ ONE 포인트 적립 안내</h1>
				</div>
				<div class="modal__contents">
					<div class="default-padding default-padding--popup">
						<h2 class="product-detail__h2">CJ ONE 포인트 적립금</h2>
						<p class="product-detail__p">쿠폰으로 할인 받으신 금액과 포인트 등으로 결제한 금액을 제외한 최종 실 결제금액 (카드,현금) 으로 포인트 적립액이 적용됩니다.</p>
						<p class="product-detail__p">고객 등급 및 실 결제 금액에 따라 포인트는 달라질 수 있으며, 상품 상세 페이지에 노출되는 포인트와 실제 적립된 포인트는 다소 차이가 있을 수 있습니다.</p>
					</div>
				</div>

				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //CJ ONE 포인트 적립 안내 -->
		<!-- //Modal Default 풀 팝업 -->
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
