<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
        <div class="header header--sub">
            <!--
            * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/sub-header.html
            -->
        </div>
		<div id="contents" class="contents">
				<section class="section">
					<!-- section__title-box -->
					<div class="section__floating-box" data-js="floating">
                        <div data-js="floating__target-parent">
                            <div class="section__title-box" data-js="floating__target">
                                <a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
                                <h1 class="section__title">주문결제</h1>
                            </div>
                        </div>
                    </div>
                    <!-- //section__title-box -->
					<div class="section__content order">
						<br><br>
						<button data-js="modal__button" data-modal-target="#modalORD110">TM-SB-M.ORD-110_컬쳐캐쉬 조회</button>
						<br><br>
					</div>
				</section>
		</div>
		<div class="footer">
				<!--# include file="/cjom/mobile/include/footer.html" -->
		</div>
	</div>
	<!-- #wrap -->
	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- modal popup : 컬쳐캐쉬 조회 팝업 -->
		<section id="modalORD110" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title">컬쳐캐쉬 조회</h1>
                </div>
                <div class="modal__contents modal__contents--with-btn">
                    <div class="order__modal-contents">
                        <div class="form">
                            <div class="form__row">
                                <label for="label1101" class="form-label form-label--block">아이디</label>
                                <div class="form-element" data-js="form-ctrl">
                                    <input type="text" id="label1101" class="form-element__input"
                                        placeholder="컬쳐캐쉬 아이디" data-js="form-ctrl__input">
                                    <button class="form-element__delete" data-js="form-ctrl__delete">
                                        <span class="blind">필드 내용 삭제</span>
                                    </button>
                                </div>
                            </div>
                            <div class="form__row">
                                <label for="label1102" class="form-label form-label--block">비밀번호</label>
                                <div class="form__has-button">
                                        <div class="form__column">
                                            <div class="form-element" data-js="form-ctrl">
                                                <input type="password" id="label1102" class="form-element__input" placeholder="비밀번호 입력" data-js="form-ctrl__input">
                                                <button class="form-element__delete" data-js="form-ctrl__delete">
                                                        <span class="blind">필드 내용 삭제</span>
                                                </button>
                                            </div>
                                        </div>
                                        <button class="btn btn--shape02 btn--style05">조회</button>
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="order__point-title-box">
                                        <label for="label1103" class="form-label form-label--block">사용할 금액</label>
                                        <!-- 조회 완료 후 노출 .is-acitve-->
                                        <span class="order__point-balance is-active">잔액 <span class="point-color1"><span class="number">1,000</span>원</span></span>
                                        <!-- //조회 완료 후 노출 .is-acitve -->
                                </div>
                                <div class="form-element" data-js="form-ctrl">
                                        <input type="number" id="label1103" class="form-element__input" placeholder="0" data-js="form-ctrl__input">
                                        <span class="form-element__inner-text">원</span>
                                        <button class="form-element__delete" data-js="form-ctrl__delete">
                                            <span class="blind">필드 내용 삭제</span>
                                        </button>
                                </div>
                            </div>
                        </div>
                        <div class="info-box info-box--bg mt15">
                            <div class="info-box__list">
                                <p class="info-box__list__item info-box__list__item--type2">컬쳐캐쉬 아이디와 비밀번호를 잊어버리신 경우 컬쳐캐쉬 홈페이지에서 확인하여 주십시오.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal__btn-box btn-box btn-box--col-2 btn-box--none-margin">
                    <a href="#" class="btn btn--shape04 btn--style10" data-js="modal__close">취소</a>
                    <a href="#" class="btn btn--shape04 btn--style01">사용하기</a>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
		</section>
		<!-- //modal popup : 컬쳐캐쉬 조회 팝업 -->

	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>
</html>
