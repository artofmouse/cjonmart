<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
    <script src="/cjom/mobile/js/include-file.js"></script>
    <!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
    <div id="wrap">
        <div id="contents" class="contents">
        </div>
    </div>

    <div class="modal-container" data-js="modal">
        <!--
            비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
            * Modal Init
            $('[data-js=modal]').modal();

            * Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

            * Modal Open
            $('[data-js=modal]').trigger('open', $('#modal'));
            * Modal Close
            $('[data-js=modal]').trigger('close', $('#modal'));
        -->

        <section id="modal" class="modal" data-js="modal__element">
            <div class="modal__mask" data-js="modal__mask"></div>
            <div class="modal__container modal__container--white" data-js="modal__container">
                <div class="modal__header">
                    <h1 class="modal__header-title" id="id-group-label01">이용약관 동의</h1>
                </div>
                <div class="modal__contents">
                    <div class="modal__section modal__section--padding-type1">
                        <h2 class="modal__text modal__text--center modal__text--16 modal__text--bold">
                            환영합니다. 박진영님!
                        </h2>
                        <p class="modal__text modal__text--center component-margin__text">
                            더 나은 서비스를 위해
                            CJ제일제당의 약관이 통합되었습니다.<br>
							(CJ THE MARKET, COOKIT, CJ제일제당 홈페이지)
                        </p>
                    </div>
                    <div class="modal__section modal__section--padding-type1">
                        <div class="member--terms__group" role="group" aria-labelledby="id-group-label01"
                            data-js="checkbox" data-options='{ "allCheckCtrl" : true, "defaultChecked": true }'>
                            <div class="member--terms__list-all">
                                <div class="checkbox__input" role="checkbox" data-js="checkbox__all"
                                    aria-checked="false" aria-controls="" tabindex="0">
                                    전체 동의
                                    <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden"
                                        tabindex="-1">
                                </div>
                            </div>

                            <ul class="member--terms__list-ul" data-js="checkbox__list">
                                <li class="member--terms__list-li">
                                    <div class="checkbox__input checkbox__input--type2" role="checkbox"
                                        data-js="checkbox__input" aria-checked="false" tabindex="0">
                                        <div class="terms_txt">
                                            <span class="point-color1 bold">(필수)</span> 통합약관 동의
                                        </div>
                                        <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden"
                                            tabindex="-1">
                                    </div>
                                    <a class="member--terms__popup-button" href="#" data-js="modal__button"
                                        data-modal-target="#modal">
                                        <span class="blind">해당 약관 팝업 열기</span>
                                    </a>
                                </li>
                                <li class="member--terms__list-li">
                                    <div class="checkbox__input checkbox__input--type2" role="checkbox"
                                        data-js="checkbox__input" aria-checked="false" tabindex="0">
                                        <div class="terms_txt">
                                            <span class="point-color1 bold">(필수)</span> 개인정보 수집 및 활용동의
                                        </div>
                                        <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden"
                                            tabindex="-1">
                                    </div>
                                    <a class="member--terms__popup-button" href="#" data-js="modal__button"
                                        data-modal-target="#modal">
                                        <span class="blind">해당 약관 팝업 열기</span>
                                    </a>
                                </li>
                                <li class="member--terms__list-li">
                                    <div class="checkbox__input checkbox__input--type2" role="checkbox"
                                        data-js="checkbox__input" aria-checked="false" tabindex="0">
                                        <div class="terms_txt">
                                            <span class="point-color1 bold">(필수)</span> 개인정보 처리의 위탁
                                        </div>
                                        <input type="checkbox" class="checkbox__hidden" data-js="checkbox__hidden"
                                            tabindex="-1">
                                    </div>
                                    <a class="member--terms__popup-button" href="#" data-js="modal__button"
                                        data-modal-target="#modal">
                                        <span class="blind">해당 약관 팝업 열기</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal__section modal__section--padding-type1">
                        <p class="modal__text modal__text--bold modal__text--center">
                            CJ제일제당(CJ THE MARKET, COOKIT, CJ제일제당 홈페이지) 서비스 개인정보 수집 및 약관을
                            확인하였으며 동의 합니다.
                        </p>
                        <div class="btn-box btn-box--col-2 component-margin__button">
                            <button class="btn btn--shape04 btn--style02">취소</button>
                            <button class="btn btn--shape04 btn--style01">확인</button>
                        </div>
                    </div>
                </div>
                <button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
            </div>
        </section>
    </div>

    <script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
    <script src="/cjom/mobile/js/plugins/slick.js"></script>
    <script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
