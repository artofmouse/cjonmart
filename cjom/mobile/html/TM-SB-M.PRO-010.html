	</div>



	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- Modal Default 풀 팝업 -->
		<!-- 카드혜택 안내 -->
		<section id="modalPRO010" class="modal" data-js="modal__element">
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">카드혜택 안내</h1>
				</div>
				<div class="modal__contents">
					<div class="default-padding default-padding--popup">
						<h2 class="product-detail__h2">제휴카드 혜택 안내</h2>
						<p class="product-detail__p">CJ ONE 제휴카드에서 드리는 푸짐한 카드 혜택을 소개해드립니다. <span class="point-color1">다양한 상품을 행복한 혜택과 함께 만나보세요~</span></p>
						<div class="my-term-box">
							<dl class="my-term-detail">
								<dt class="my-term-detail__dt">제휴카드</dt>
								<dd class="my-term-detail__dd">
									CJ ONE 삼성카드<br>CJ ONE 신한카드
								</dd>
							</dl>
							<dl class="my-term-detail">
								<dt class="my-term-detail__dt">할인혜택</dt>
								<dd class="my-term-detail__dd">
									CJ ONE 포인트 더블 적립<br>
									CJ ONE 브랜드 별<br>
									<span class="point-color1">기본 2배~최대 5배 적립</span>
								</dd>
							</dl>
						</div>
						<div class="color-box color-box--style06 mt15">
							<div class="color-box__text">
								<ul class="product-detail__ul product-detail__ul--type2 mt0">
									<li class="product-detail__ul__item">간편결제수단(페이코,카카오,스마일페이,네이버페이 등) 사용시에는 제휴카드 더블 적립이 불가합니다.</li>
									<li class="product-detail__ul__item">카드사제휴몰(롯데카드몰,신한올댓등) 경유를 통한 결제 시에는제휴카드 더블 적립이 불가합니다.</li>
									<li class="product-detail__ul__item product-detail__ul__item--no-bullet">
										<a class="point-color1 underline bold" href="http://m.cjone.com/cjmmobile/benefit/coopcocardlist.do">제휴카드 혜택 안내</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
