<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CJ제일제당 가정간편식 전문몰</title>
    <link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
    <link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
    <link rel="stylesheet" href="/cjom/mobile/css/common.css">
    <link rel="stylesheet" href="/cjom/mobile/css/sub.css">
    <script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
			* 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/sub-header.html
			-->
		</div>
		<div id="contents" class="contents">

		</div>
		<div class="footer">
			<!--
			* footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
			* /cjom/mobile/include/footer.html
			-->
		</div>
	</div>



	<div class="modal-container" data-js="modal">
		<!--
				비동기통신을 이용하여 Modal 마크업을 가져온 경우 아래와 같이 실행해주세요.
				* Modal Init
				$('[data-js=modal]').modal();

				* Modal Initialized 후 Modal 컨트롤 방법 #modal은 유니크한 ID 사용 부탁드립니다.

				* Modal Open
				$('[data-js=modal]').trigger('open', $('#modal'));
				* Modal Close
				$('[data-js=modal]').trigger('close', $('#modal'));
		-->

		<!-- Modal Default 풀 팝업 -->
		<!-- 상품평 작성 -->
		<section id="modalPRO020" class="modal" data-js="modal__element">
			<div class="modal__mask" data-js="modal__mask"></div>
			<div class="modal__container modal__container--white" data-js="modal__container">
				<div class="modal__header">
					<h1 class="modal__header-title">상품평 작성</h1>
				</div>
				<div class="modal__contents modal__contents--with-btn">
					<div class="product-detail__popup-box">
						<div class="product-detail__popup-product-image">
							<img src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
						</div>
						<p class="product-detail__popup-product-name">[브랜드] 일이삼사오육칠팔구십일이삼사오육칠팔구십</p>
						<div class="product-detail__popup-rating">
							<div class="rating-area rating-area--wd83">
								<div class="rating-outer" style="width: 80%;">
									<img class="rating-image" src="/cjom/mobile/images/icon/ico-rating-type1-on.png" alt="별점 총 5개중 4개 선택됨">
								</div>
							</div>
							<span class="rating-count number">4.0</span>
						</div>
					</div>
					<div class="form product-detail__popup-box">
						<div class="form__row">
							<label for="label01" class="form-label form-label--block">맛</label>
							<div class="radio product-detail__review-radio" role="radiogroup" data-js="radio" aria-labelledby="id-group-label-01">
								<div class="radio__group-title blind" data-js="radio__title" id="id-group-label-01">맛 후기 선택</div>
								<div class="radio__wrap">
									<div class="radio__input" role="radio" data-js="radio__input">
										맛있어요
										<input type="radio" name="category1" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
										먹을만해요
										<input type="radio" name="category1" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
										별로에요
										<input type="radio" name="category1" class="radio__hidden" data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
						<div class="form__row">
							<label for="label02" class="form-label form-label--block">추천여부</label>
							<div class="radio product-detail__review-radio" role="radiogroup" data-js="radio" aria-labelledby="id-group-label-02">
								<div class="radio__group-title blind" data-js="radio__title" id="id-group-label-02">추천여부 선택</div>
								<div class="radio__wrap">
									<div class="radio__input" role="radio" data-js="radio__input">
										추천해요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
										보통이에요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
										추천하지 않아요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
						<div class="form__row">
							<label for="label02" class="form-label form-label--block">언제 드셨어요?</label>
							<div class="radio product-detail__review-radio" role="radiogroup" data-js="radio" aria-labelledby="id-group-label-03">
								<div class="radio__group-title blind" data-js="radio__title" id="id-group-label-03">추천여부 선택</div>
								<div class="radio__wrap">
									<div class="radio__input" role="radio" data-js="radio__input">
											아침 식사
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											브런치
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											점심 식사
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											오후 간식
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											저녁 식사
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											야식
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
						<div class="form__row">
							<label for="label02" class="form-label form-label--block">양은 어떠셨어요?</label>
							<div class="radio product-detail__review-radio" role="radiogroup" data-js="radio" aria-labelledby="id-group-label-04">
								<div class="radio__group-title blind" data-js="radio__title" id="id-group-label-04">추천여부 선택</div>
								<div class="radio__wrap">
									<div class="radio__input" role="radio" data-js="radio__input">
											혼자 먹기 좋아요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											둘이 먹기 적당해요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											4인가족 넉넉해요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
									<div class="radio__input" role="radio" data-js="radio__input">
											대가족도 충분해요
										<input type="radio" name="category2" class="radio__hidden" data-js="radio__hidden" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form product-detail__popup-box product-detail__popup-box--last">
						<p class="common-alert">상품의 기능 및 효과에 대하여 오해의 소지가 있을 수 있는 상품평은 작성할 수 없습니다.</p>
					</div>
				</div>
				<div class="modal__btn-box btn-box btn-box--none-margin">
					<a href="#" class="btn btn--shape04 btn--style01">확인</a>
				</div>
				<button class="modal__close" data-js="modal__close"><span class="blind">모달 닫기 버튼</span></button>
			</div>
		</section>
		<!-- //상품평 작성 -->
		<!-- //Modal Default 풀 팝업 -->
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/plugins/swiper.js"></script>
	<script src="/cjom/mobile/js/plugins/glider.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>
</body>

</html>
