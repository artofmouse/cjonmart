<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" href="/cjom/mobile/css/lib/jquery-ui.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick-theme.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/slick.css">
	<link rel="stylesheet" href="/cjom/mobile/css/lib/glider.css">
	<link rel="stylesheet" href="/cjom/mobile/css/common.css">
	<link rel="stylesheet" href="/cjom/mobile/css/sub.css">
	<script src="/cjom/mobile/js/jquery/jquery-1.12.0.min.js"></script>
	<script src="/cjom/mobile/js/include-file.js"></script><!-- 서버에서 헤더 확인용 스크립트 입니다. 개발시 지워주세요 -->
</head>

<body>
	<div id="wrap">
		<div class="header header--sub">
			<!--
        * 헤더는 아래 URL에 있는 HTML로 적용 부탁드립니다.
        * /cjom/mobile/include/sub-header.html
        -->
		</div>
		<div id="contents" class="contents">
			<section class="sub">
				<!-- section__title-box -->
				<div class="section__floating-box" data-js="floating">
					<div data-js="floating__target-parent">
						<div class="section__title-box" data-js="floating__target">
							<a href="#" class="section__previus"><span class="blind">이전 페이지</span></a>
							<h1 class="section__title">임직원 지인 특가 이벤트</h1>
						</div>
					</div>
				</div>
				<!-- //section__title-box -->

				<div class="sc-tab-1">
					<div class="floating__category">
						<ul class="sc-tab-1__inner is-loaded" data-js="scrollx-positioning">
							<li class="sc-tab-1__item" data-js="scrollx-positioning__item">
								<a class="sc-tab-1__anchor" href="#">선물세트</a>
							</li>
							<li class="sc-tab-1__item" data-js="scrollx-positioning__item">
								<a class="sc-tab-1__anchor is-active" href="#">대량견적문의</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="component-container component-container--none-bottom">
					<div class="sc-tab-2">
						<ul class="sc-tab-2__inner">
							<li class="sc-tab-2__item">
								<a class="sc-tab-2__anchor" href="#">견적안내</a>
							</li>
							<li class="sc-tab-2__item">
								<a class="sc-tab-2__anchor is-active" href="#">상품선택</a>
							</li>
						</ul>
						<ul class="sc-tab-2__inner">
							<li class="sc-tab-2__item">
								<a class="sc-tab-2__anchor" href="#">견적신청</a>
							</li>
							<li class="sc-tab-2__item">
								<a class="sc-tab-2__anchor" href="#">나의견적</a>
							</li>
						</ul>
					</div>
					<a href="#" class="full-size mt20">
						<img src="/cjom/mobile/images/temp/temp-campaign.png" alt="대체 텍스트">
					</a>
				</div>

				<div class="component-container component-container--none-top-horizon">
					<div class="section__floating-box" data-js="floating"
						data-options='{"position": "top", "dropdown": true, "top": 50}'>
						<div data-js="floating__target-parent">
							<div class="section__floating--target section__floating--padding section__category-hidden"
								data-js="floating__target">
								<div class="section__category section__category--type3 section__category--type3-center"
									data-js="floating__category">
									<button class="section__category-selected"
										data-js="floating__dropdown-anchor">특선/김</button>
									<ul class="section__category-ul" data-js="floating__dropdown-list">
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct01" class="section__category-anchor is-active"
												data-js="floating__focus-anchor">특선/김</a>
										</li>
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct02" class="section__category-anchor"
												data-js="floating__focus-anchor">백설유</a>
										</li>
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct03" class="section__category-anchor"
												data-js="floating__focus-anchor">참기름</a>
										</li>
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct04" class="section__category-anchor"
												data-js="floating__focus-anchor">스팸</a>
										</li>
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct05" class="section__category-anchor"
												data-js="floating__focus-anchor">연어</a>
										</li>
										<li class="section__category-li" data-js="floating__dropdown-li">
											<a href="#giftProduct06" class="section__category-anchor"
												data-js="floating__focus-anchor">비비고</a>
										</li>
									</ul>
								</div>
							</div>
						</div>

						<section id="giftProduct01" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">특선/김</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
						<section id="giftProduct02" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">백설유</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
						<section id="giftProduct03" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">참기름</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
						<section id="giftProduct04" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">스팸</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
						<section id="giftProduct05" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">연어</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
						<section id="giftProduct06" class="component-container__inner" data-js="floating__focus-target">
							<div class="component-header">
								<h1 class="component-header__title">비비고</h1>
							</div>
							<!-- 상품리스트 추가예정 -->
						</section>
					</div>
				</div>

				<div class="sticky-bottom">
					<div class="bulk-sticky">
						<div class="bulk-cart">
							<div class="scroll-x">
								<div class="scroll-x__inner">
									<div class="bulk-cart__item scroll-x__item">
										<div class="bulk-cart__inner">
											<div class="bulk-cart__item-image-box">
												<img class="bulk-cart__item-image"
													src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
											</div>
											<div class="bulk-cart__item-title">[대량견적]오천년의 신비 명품</div>
										</div>
										<a href="#" class="bulk-cart__item-delete"><span class="blind">삭제</span></a>
									</div>
									<div class="bulk-cart__item scroll-x__item">
										<div class="bulk-cart__inner">
											<div class="bulk-cart__item-image-box">
												<img class="bulk-cart__item-image"
													src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">

											<div class="bulk-cart__item-title">[대량견적]오천년의 신비 명품</div>

										<a href="#" class="bulk-cart__item-delete"><span class="blind">삭제</span></a>
									</div>
									<div class="bulk-cart__item scroll-x__item">
										<div class="bulk-cart__inner">
											<div class="bulk-cart__item-image-box">
												<img class="bulk-cart__item-image"
													src="/cjom/mobile/images/temp/temp-product05.jpg" alt="대체 텍스트">
											</div>
											<div class="bulk-cart__item-title">[대량견적]오천년의 신비 명품오천년의 신비 명품오천년의 신비 명품
											</div>
										</div>
										<a href="#" class="bulk-cart__item-delete"><span class="blind">삭제</span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<button class="btn btn--shape01 btn--style01">견적 신청(<span class="number">3</span>)</button>
				</div>
			</section>
		</div>
		<div class="footer">
			<!--
            * footer는 아래 URL에 있는 HTML로 적용 부탁드립니다.
            * /cjom/mobile/include/footer.html
            -->
		</div>
	</div>

	<script src="/cjom/mobile/js/plugins/jquery-ui.js"></script>
	<script src="/cjom/mobile/js/plugins/slick.js"></script>
	<script src="/cjom/mobile/js/common.js"></script>

</html>
