<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1440"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" type="text/css" href="/cjom/web_employee/css/ui.cjom.front.css"/>
	<script type="text/javascript" src="/cjom/web_employee/js/library.js"></script>
	<script type="text/javascript" src="/cjom/web_employee/js/ui.cjom.front.js"></script>
</head>
<body>
	<div id="wrap">
		<!-- header -->
		<div class="member-header">
			<div class="inner">
				<h1 class="logo-cj"><a href="#">CJ CHEILJEDANG</a></h1>
				<h2 class="logo-member"><a href="#">2019 CJ 추석 선물세트 임직원 추천 캠페인</a></h2>
				<ul class="gnb">
					<li><a href="#">참여방법</a></li>
					<li><a href="#">추석선물세트</a></li>
					<li><a href="#">대량견적문의</a></li>
					<li class="active"><a href="#">판매내역·인센티브</a></li>
				</ul>
			</div>
		</div>
		<!-- //header -->
		<div class="container">
			<div class="sub-visual">
				<img src="/cjom/web/images/member/sub_visual.jpg" alt="임직원 추천 캠페인. 2019 CJ 추석 선물세트">
			</div>
			<div class="btn-area">
				<a href="#popup" data-modal-open class="btn-default-lg">견적문의 접수 완료</a>
			</div>

		</div>
	</div>

	<div id="modal-wrap">
		<!-- 추천인찾기 팝업 -->
		<div class="modal" id="popup" style="width:700px">
			<div class="modal-header">
				<h2 class="modal-title">견적문의 접수 완료</h2>
			</div>
			<div class="modal-contents">
				<div data-scroll>
					<div class="agc">
						<h3 class="title-md">견적 문의가 접수되었습니다.</h3>
						<p class="mt10">선물세트 > 나의 견적에서 견적을 확인 하실 수 있습니다.<br>(영업일 기준 1~2일 소요)</p>
						<p class="fc-lightgreen mt10">선물세트의 경우 견적가격으로 구매 가능한 유효일자는 최장 5일 이며,<br>제품 품절 시 결제가 되지 않습니다.</p>
					</div>
					<div class="btn-area">
						<a href="#" class="btn-default-md"><span>나의 견적</span></a>
					</div>
				</div>
			</div>
			<button type="button" class="btn-modal-close" data-modal-close><span>팝업닫기</span></button>
		</div>
		<!-- //추천인찾기 팝업 -->
	</div>

</body>
</html>
