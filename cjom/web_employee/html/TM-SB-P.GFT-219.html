<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1440"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CJ제일제당 가정간편식 전문몰</title>
	<link rel="stylesheet" type="text/css" href="/cjom/web_employee/css/ui.cjom.front.css"/>
	<script type="text/javascript" src="/cjom/web_employee/js/library.js"></script>
	<script type="text/javascript" src="/cjom/web_employee/js/ui.cjom.front.js"></script>
</head>
<body>
	<div id="wrap">
		<!-- header -->
		<div class="member-header">
			<div class="inner">
				<h1 class="logo-cj"><a href="#">CJ CHEILJEDANG</a></h1>
				<h2 class="logo-member"><a href="#">2019 CJ 추석 선물세트 임직원 추천 캠페인</a></h2>
				<ul class="gnb">
					<li><a href="#">참여방법</a></li>
					<li><a href="#">추석선물세트</a></li>
					<li><a href="#">대량견적문의</a></li>
					<li class="active"><a href="#">판매내역·인센티브</a></li>
				</ul>
			</div>
		</div>
		<!-- //header -->
		<div class="container">
			<div class="sub-visual">
				<img src="/cjom/web/images/member/sub_visual.jpg" alt="임직원 추천 캠페인. 2019 CJ 추석 선물세트">
			</div>
			<div class="btn-area">
				<a href="#popup1" data-modal-open class="btn-default-lg">추천인찾기1</a>
			</div>

		</div>
	</div>

	<div id="modal-wrap">
		<!-- 추천인찾기 팝업 -->
		<div class="modal" id="popup1" style="width:500px">
			<div class="modal-header">
				<h2 class="modal-title">추천인 찾기</h2>
			</div>
			<div class="modal-contents">
				<div data-scroll>
					<fieldset class="search-field">
						<legend>추천인 아이디 찾기 폼</legend>
						<input type="text" name="" id="" placeholder="추천인 아이디를 입력해주세요.">
						<button class="btn-search">검색</button>
					</fieldset>
					<ul class="referee-result">
						<li>
							<a href="#"><em class="fc-black">smileowl</em> (김부영, CJ올리브네트웍스/UX/UI컨설팅팀)</a>
						</li>

						<!-- nodata -->
						<li class="nodata">
							<div class="inner">
								<p class="title">추천인 정보가 없습니다.</p>
							</div>
						</li>
						<!-- //nodata -->
						
					</ul>
					<div class="btn-area">
						<button class="btn-default-md"><span>추천인 변경</span></button>
					</div>
				</div>
			</div>
			<button type="button" class="btn-modal-close" data-modal-close><span>팝업닫기</span></button>
		</div>
		<!-- //추천인찾기 팝업 -->
	</div>

</body>
</html>
